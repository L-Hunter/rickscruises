<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rick's Cruise &amp; Travel</title>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Sansita" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<header class="bigger-font">
		<nav class="navbar navbar-default navbar-fixed-top nav-appearance">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html"><span id="brand-name" class="nav-font">Rick's Cruise &amp; Travel</span></a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="about.html"><span class="nav-font">About Us</span></a></li>
						<li><a href="contact.html"><span class="nav-font">Contact</span></a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container-contact bigger-font">
		<div class="content-contact">
			<section>
					<form>
						<legend>Contact Rick's Cruise &amp; Travel</legend>
						
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Name">
						</div>

						<div class="form-group">
							<label for="email">Email Address</label>
							<input type="email" class="form-control" id="email" placeholder="Email Address">
						</div>
		  
		  				<div class="form-group">
							<label for="subject">Subject</label>
							<input type="text" class="form-control" id="subject" placeholder="Subject">
						</div>

						<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control" id="message" placeholder="Message"></textarea>
						</div>

		  				<button type="submit" class="btn btn-primary button-color">Submit</button>
					</form>
				</section>
		</div>
	</div>
</body>
</html>
